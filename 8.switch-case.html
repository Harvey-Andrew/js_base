<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 小练习
        // 1.输入你用的手机
        // 2.如果输入的是苹果，alert('土豪')
        // 3.如果是华为,alert('战狼')
        // 4.如果是小米,alert(小米**) 

        const phone = prompt('请输入你的手机牌子：')
        const resName = phone.slice(0,2)
        // switch case传入一个变量,判断这个变量，是否符合case中的条件，符合条件，就执行下面的代码块，每个代码块用break
        switch (resName) {
            case '苹果':
                alert('土豪')
                break;
            case '华为':
                alert('战狼')
                break;
            case '小米':
                alert('小米**')
                break;
            default:
                alert('不认识你的杂牌子手机')
                break;
        }



    </script>
</body>
</html>
